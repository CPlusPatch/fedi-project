---
services:
    lysand:
        image: ghcr.io/lysand-org/lysand:main
        volumes:
            - ./logs:/app/logs
            - ./config:/app/config
            - ./uploads:/app/uploads
        restart: unless-stopped
        container_name: lysand
        networks:
            - lysand-net
    db:
        image: ghcr.io/lysand-org/postgres:main
        container_name: lysand-db
        restart: unless-stopped
        environment:
            POSTGRES_DB: lysand
            POSTGRES_USER: lysand
            POSTGRES_PASSWORD: lysand
        networks:
            - lysand-net
        volumes:
            - ./db-data:/var/lib/postgresql/data
    redis:
        image: redis:latest
        container_name: lysand-redis
        volumes:
            - ./redis-data:/data
        restart: unless-stopped
        networks:
            - lysand-net
    meilisearch:
        stdin_open: true
        environment:
            - MEILI_MASTER_KEY=add_your_key_here
        tty: true
        networks:
            - lysand-net
        volumes:
            - ./meili-data:/meili_data
        image: getmeili/meilisearch:v1.5
        container_name: lysand-meilisearch
        restart: unless-stopped

networks:
    lysand-net:
        internal: true
